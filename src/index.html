<html>

<head>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="vendor/jquery-3.3.1.slim.min.js"></script>
  <script src="vendor/vue.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="app">

    <div style="width: 100%; display: block;">
      <div class="container1">
        <p>{{ printTime }}</p>
        <p>Money : {{money}} $</p>
        <p>Lines Of Code Written: {{ LoC.toFixed(2) }}</p>
      </div>

      <div class="container1">
        <button v-for="item in shop" v-if="!item.bought" v-bind:id="item.id"
          v-on:click="buy">{{ item.name }}({{item.price}} $)</button>
      </div>

      <div class="container1"></div>
      <div class="container1">
      </div>
      <div class="container1">
        <button v-for="item in freelance" v-bind:id="item.id" v-on:click="getJob">{{ item.title }}({{item.price}} $,
          {{item.LoC}} LoC)</button>
      </div>

      <div class="container2">
        <table v-if="activeFreelance.length >=1">
          <thead>
            <tr>
              <th>
                Job
              </th>
              <th>
                LoC to finish
              </th>
              <th>
                Deadline(Hours)
              </th>
            </tr>
          </thead>
          <tr v-for="item in activeFreelance">
            <td>{{item.title}}</td>
            <td>{{item.LoC.toFixed(2)}}</td>
            <td>{{item.deadline}}</td>
          </tr>
        </table>
      
      </div>

      <div class="container1"></div>
    </div>

    <button v-on:click="writeCode">Write Code(1 Click {{locPerTick.toFixed(2)}} Line Of Code)</button>

    <hr>
    <div id="messages">

    </div>
  </div>
</body>
</html>
