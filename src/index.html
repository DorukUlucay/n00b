<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="vendor/jquery-3.3.1.slim.min.js"></script>
    <script src="vendor/vue.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <span> Day {{ day }} Hour {{ turn }} </span>

      <table>
        <tr>
          <td>Stock</td>
          <td>{{ stock }}</td>
        </tr>
        <tr>
          <td>Material</td>
          <td>{{ material }}</td>
        </tr>
      </table>

      <button v-on:click="make" :disabled="material<1">Make</button>
    </div>
  </body>
</html>
